<ion-view view-title="Newsfeed" name="newsfeed-view" >
<ion-content>
<ion-refresher on-refresh="refresh()"></ion-refresher>
<ion-list>
	<div class="list card" ng-repeat="item in items">
	
	<div class="item card" ng-if="!items.length">
		<br>
		<h2>Look like there's nothing here</h2>
		<p>Upload your own content!</p>
		<br>
	</div>
	
	
		<ion-item class="item item-avatar" >
			<img src="{{item.user.picture.thumbnail}} " />
			<h2>{{item.user.name.first}} {{item.user.name.last}}</h2>
			<p>{{item.user.location.city}} {{item.user.password}}</p>
		</ion-item>
	</div>
</ion-item>
<ion-infinite-scroll on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
</ion-view>	
</ion-content>

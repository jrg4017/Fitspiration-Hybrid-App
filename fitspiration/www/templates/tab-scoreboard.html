<ion-view view-title="Scoreboard">
  <ion-content>
    <ion-list>
	<div class="list card">
      <ion-item class="text-center">
		<img src="img/ionic.png" />
      </ion-item>
    </div>
	<div class="list card">
		<!--for when set up-->
		<ion-item ng-repeat="score in scores">
			<h2>{{score.score}}</h2>{{score.name}}
		</ion-item>
	</div>
    </ion-list>
  </ion-content>
</ion-view>

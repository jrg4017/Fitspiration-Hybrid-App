<ion-view view-title="Scoreboard" name="scoreboard-view">
 
<ion-nav-bar class="theme-color"></ion-nav-bar>

<ion-nav-view>
	<!-- specific styling for the ios app, plus a button to upload items -->
	<div class="bar bar-header" ng-if="isAndroid == false">
		<div ng-if="isAndroid == false">
		<div class="h1 title title-color"></div>
			<button class="button button-clear button-positive" side="secondary" ng-click="addItem()">
				<i class="ion-plus button-clear"></i>
			</button>
		</div>    
	</div>
</ion-nav-view>
  <ion-content>
    <ion-list>
	<div class="list card ts">
      <ion-item class="text-center image-scoreboard">
		<h1>{{highest.name}}</h1>
		<h2>{{highest.score}}</h2>
      </ion-item>
    </div>
	<div class="list card">
		<h2 class="text-center sub-title">ALL SCORES</h2>
		<!--for when set up-->
		<ion-item class="item-remove-animate" ng-repeat="team in scores">
			<h2>{{team.score}} points | Team {{team.name}}</h2>
		</ion-item>
	</div>
    </ion-list>
  </ion-content>
</ion-view>

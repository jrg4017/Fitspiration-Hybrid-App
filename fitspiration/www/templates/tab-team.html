
<ion-view view-title="Team" name='team-view'>
  <ion-content>
    <ion-list>
	<div class="list card">
      <ion-item class="text-center">
		<img src="img/ionic.png" />
      </ion-item>
    </div>
	<div class="list card">
		<!-- for when set up
		<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat=":teamId in team in teams">
			<img src="{{:teamId.img}}"/>
			<h2> {{:teamId.challenge}}</h2>
			<p> {{:teamId.action}}</p>
		</ion-item>
		-->
		<ion-item>
			<h2 class="text-center" id="sub-title">TEAM HISTORY</h2>
		</ion-item>
		<ion-item class="item-remove-animate item-avatar item-icon-right">
				<img src="img/ic_star.png"/>
				<h2>Day 3 Challenge</h2>
				<p>Your team was awarded 100pts</p>
		</ion-item>
		<ion-item class="item-remove-animate item-avatar item-icon-right">
			<img src="img/ic_play_arrow.png"/>
			<h2>Day 3 Challenge</h2>
			<p>Your team uploaded a video for this challenge</p>
		</ion-item>
		<ion-item class="item-remove-animate item-avatar item-icon-right">
			<img src="img/ic_play_arrow.png"/>
			<h2>Day 2 Challenge</h2>
			<p>Your team uploaded a video for this challenge</p>
		</ion-item>
		<ion-item class="item-remove-animate item-avatar item-icon-right">
			<img src="img/ic_star.png"/>
			<h2>Day 1 Challenge</h2>
			<p>Your team was awarded 200pts</p>
		</ion-item>
		<ion-item class="item-remove-animate item-avatar item-icon-right">
			<img src="img/ic_play_arrow.png"/>
			<h2>Day 1 Challenge</h2>
			<p>Your team uploaded a video for this challenge</p>
		</ion-item>
	</div>
    </ion-list>
  </ion-content>
</ion-view>

<ion-view view-title="Team">
  <ion-content>
    <ion-list>
	<div class="list card">
      <ion-item class="text-center">
		<img src="img/ionic.png" />
      </ion-item>
    </div>
	<div class="list card">
		<!--for when set up-->
		<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="team in teams">
			<h2>{{team.score}}</h2><p>    {{team.name}}</p>
		</ion-item>
	</div>
    </ion-list>
  </ion-content>
</ion-view>

<ion-view view-title="Login" name="login-view" >
  <ion-content class="padding">
		<h1 class="text-center"> Welcome to Fitspiration! </h1>
		<br>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="login()">Login</button>
	  <br><br>
	  <h3>If you don't have an account yet:</h3><br>
	  <button class="button button-block button-outline button-positive" ng-click="addToTeam()">Join a Team</button>
	  <button class="button button-block button-outline button-positive" ng-click="register()">Register a Team</button>
	  
  </ion-content>
</ion-view>
